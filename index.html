<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="container">
        <div class="display">0</div>
        <div class="row">
            <button id="clear">C</button>
            <button id="all-clear">AC</button>
            <button id="delete">DEL</button>
            <button class="operator" id="divide">/</button>
        </div>
        <div class="row">
            <button class="number" value="7" id="seven">7</button>
            <button class="number" value="8" id="eight">8</button>
            <button class="number" value="9" id="nine">9</button>
            <button class="operator" id="multiply">*</button>
        </div>
        <div class="row">
            <button class="number" value="4" id="four">4</button>
            <button class="number" value="5" id="five">5</button>
            <button class="number" value="6" id="six">6</button>
            <button class="operator" id="subtract">-</button>
        </div>
        <div class="row">
            <button class="number" value="1" id="one">1</button>
            <button class="number" value="2" id="two">2</button>
            <button class="number" value="3" id="three">3</button>
            <button class="operator" id="add">+</button>
        </div>
        <div class="row">
            <button class="number" value="0" id="zero">0</button>
            <button id="decimal">.</button>
            <button class="operator" id="equals">=</button>
        </div>
    </div>
    <script src="calculator.js">
    </script>
</body>

</html>
